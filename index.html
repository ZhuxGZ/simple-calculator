<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <header>
            <h1>Calculadora</h1>
            <p>Proyecto realizado por "Zhux"</p>
        </header>

        <div class="calculator">
            <div class="display">
                <input type="text" id="display" value="" />
            </div>
            <div class="buttons" id="ac">AC</div>
            <div class="buttons" id="del">DEL</div>
            <div data-numbers class="buttons" id="num1">1</div>
            <div data-numbers class="buttons" id="num2">2</div>
            <div data-numbers class="buttons" id="num3">3</div>
            <div data-numbers class="buttons" id="num4">4</div>
            <div data-numbers class="buttons" id="num5">5</div>
            <div data-numbers class="buttons" id="num6">6</div>
            <div data-numbers class="buttons" id="num7">7</div>
            <div data-numbers class="buttons" id="num8">8</div>
            <div data-numbers class="buttons" id="num9">9</div>
            <div data-numbers class="buttons" id="num0">0</div>
            <div data-operations class="buttons" id="add">+</div>
            <div data-operations class="buttons" id="subs">-</div>
            <div data-operations class="buttons" id="plus">*</div>
            <div data-operations class="buttons" id="div">/</div>
            <div class="buttons" id="equal">=</div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
